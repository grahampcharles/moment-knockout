<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>
    <script type="text/javascript" src="src/knockout.moment-binding.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <style>
        input {
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Normal</h2>

<h3>Things to try:</h3>
<ul>
    <li>'1/20'</li>
    <li>'today'</li>
    <li>arrow keys</li>
    <li>page up/page down</li>
</ul>

<input type="text" data-bind="moment: dateOfBirth, format: 'MMMM D, YYYY', invalid:'invalid', beforeParse:function(d) { if (d=='today') { return new Date() } else return d; }" />

<div data-bind="text: dateOfBirth"></div>

<h2>Skipping Weekends</h2>

<h3>Things to try:</h3>
<ul>
    <li>arrow keys (Sat/Sun will be skipped)</li>
</ul>

<input type="text" data-bind="moment: dateNumber2, format: 'MMMM D, YYYY', keyPressed: excludeWeekends " />
<div data-bind="text: dateNumber2"></div>


<h2>Month-Style</h2>

<h3>Things to try:</h3>
<ul>
    <li>'1/1999'</li>
    <li>arrow keys</li>
    <li>page up/page down</li>
</ul>
<input type="text"
       data-bind="moment: dateMonth, format: 'MMMM YYYY', unit:'month', parsePattern: ['M/YY', 'M/YYYY', 'YYYY-M' ], afterParse: function(d) { return moment(d).isValid() ? moment(d).startOf('month') : new moment().startOf('month'); }"/>

<div data-bind="text: dateMonth"></div>




</body>
</html>
